<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
<div id="header">
    <nav class="nav">
        {% if request.user.is_authenticated %}
        <a href="profile" class="nav_link">Профиль</a>
        <a href="logout" class="nav_link">Выйти</a>
        {% else %}
        <a href="login" class="nav_link">Войти</a>
        <a href="register" class="nav_link">Зарегистрироваться</a>
        {% endif %}
    </nav>
    <div>Список блогов:</div>
</div>
{% for blog in blogs %}

<h1>{{blog.name}}</h1>
<h3>от пользователя {{blog.user}}</h3>
{% endfor %}
{% include 'inc/_footer.html' %}
</body>
</html>
